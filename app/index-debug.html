<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Escape Moe</title>
  <meta name="author" content="Zhu, Meng-dan(Daniel Zhu)">
  <link href="/favicon.png" rel="shortcut icon">
  <link href="res/css/app.css" media="screen, projection" rel="stylesheet" type="text/css" />

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <script src="main/consts.js"></script>
  <script src="main/utils.js"></script>
  <script src="main/theme.js"></script>
  <script src="main/moe.js"></script>
  <script src="main/app.js"></script>
</head>
<body tabindex="1" >
  <div id="container" class="container">
    <div class="header">
      <span>Escape Moe!</span>
    </div>
    <div class="status-bar">
      <div class="status-item">
        FPS: <span id="status-bar-fps"></span>ms
      </div>
      <div class="status-item">
        Game Speed: <span id="status-bar-gamespeed"></span>px
      </div>
      <div class="status-item">
        Moe Speed: <span id="status-bar-moespeed"></span>px
      </div>
    </div>
    <div class="status-bar">
      <div class="status-item">
        Score: <span id="status-bar-score"></span>
      </div>
      <div class="status-item">
        Time: <span id="status-bar-timecost"></span> s
      </div>
      <div class="status-item">
        Blank: <span id="status-bar"></span>
      </div>
    </div>
    <!-- <canvas id="mainCanvas" width="600" height="500" /> -->
  </div>
</body>
</html>
